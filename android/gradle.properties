org.gradle.jvmargs=-Xmx4g

android.useAndroidX=true
android.enableJetifier=true
android.gradle.internal.profile=off

# Ensure consistent JVM targets
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Set consistent Java and Kotlin versions
android.enableR8.fullMode=false

# Fix for Gradle cache corruption issues
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false
org.gradle.caching=false

# Fix for Kotlin daemon issues
kotlin.daemon.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=false
org.gradle.workers.max=2